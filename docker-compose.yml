version: '3'
services:
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    container_name: api
    ports:
      - 3002:3000
    restart: always
    volumes:
      - ./.env:/opt/app/.env
    networks:
      - myNetwork
    depends_on:
      - rmq
  rmq:
    image: rabbitmq:3-management
    restart: always
    networks:
      - myNetwork
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin

networks:
  myNetwork:
    driver: bridge
